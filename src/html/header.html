<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/header.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body style="margin: 0;">
    <nav>
         <div id="logo-group">
            <img src="../../assets/logo.png" alt="" id="logo-pic">
         </div>
         <span class="nav-btn" id="projects"><b>Проекты</b></span>
         <span class="nav-btn" id="docs"><b>Документация</b></span>
         <div id="profile-group">
            <img src="../../assets/icons/notification.svg" id="notification-btn"></img>
            <div id="profile">
                <span id="profile-name"><b>Антон Черняев</b></span>
                <div id="profile-arrow-wrapper">
                    <img src="../../assets/icons/arrow.svg" id="profile-arrow"></img>
                </div>

                <div id="profile-dropdown">
                    <div class="buttons-wrapper">
                        <span id="profile-btn"><b>Профиль</b></span>
                        <span id="logout-btn"><b>Выйти</b></span>
                    </div>
                </div>
            </div>
         </div>
    </nav>
    <script type="module" src="../js/header.js"></script>
</body>
</html>
