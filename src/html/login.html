<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="login-wrapper">
            <div class="login-container">
                <div class="login-outer">
                    <div class="text-container">
                        <p id="project_name">AzovPlastics</p>
                    </div>
                    <form class="form-container">
                        <div class="input-group">
                            <div class="input-wrap">
                                <input type="text" id="username" placeholder="Почта">
                            </div>
                            <div class="input-wrap">
                                <input type="password" id="password" placeholder="Пароль">
                            </div>
                            <div class="input-wrap">
                                <input type="password" id="password-rep" placeholder="Повторить пароль">
                            </div>
                        </div>
                        <div class="submit-group">
                            <div class="input-wrap">
                                <input class="submit-btn" id="reg-btn" type="submit" name="submit" value="Регистрация">
                            </div>
                        </div>
                        <div class="others-group">
                            <div class="input-wrap">
                                <input class="submit-btn" id="login-btn" type="submit" name="submit" value="Уже есть аккаунт">
                            </div>
                            <div class="input-wrap">
                                <input class="submit-btn" id="forgot-btn" type="submit" name="submit" value="Я забыл пароль">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="deco-wrapper">
            <div class="waves">
                <div class="img-cont">
                    <img src="/assets/waves/wave1.png">
                    <img src="/assets/waves/wave2.png">
                    <img src="/assets/waves/wave3.png">
                </div>
            </div>
            <div class="sand"></div>
        </div>
    </div>
</body>
</html>
